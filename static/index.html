<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        h2 { text-align: center; color: #2d3a4b; }
        #chat { height: 320px; overflow-y: auto; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; background: #fafbfc; margin-bottom: 16px; }
        .msg { margin: 8px 0; }
        .user { color: #1a73e8; font-weight: bold; }
        .bot { color: #388e3c; font-weight: bold; }
        #input-area { display: flex; }
        #message { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #send { padding: 8px 16px; border: none; background: #1a73e8; color: #fff; border-radius: 4px; margin-left: 8px; cursor: pointer; }
        #send:disabled { background: #b0c4de; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insurance Chatbot</h2>
        <div id="chat"></div>
        <form id="input-area">
            <input type="text" id="message" placeholder="Type your question..." autocomplete="off" required />
            <button type="submit" id="send">Send</button>
        </form>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('input-area');
        const messageInput = document.getElementById('message');
        
        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if (!msg) return;
            appendMessage('user', msg);
            messageInput.value = '';
            appendMessage('bot', '<em>Typing...</em>');
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                chat.lastChild.innerHTML = `<span class="bot">Bot:</span> ${data.response}`;
            } catch (err) {
                chat.lastChild.innerHTML = `<span class="bot">Bot:</span> <span style='color:red'>Error: Could not reach server.</span>`;
            }
        };
    </script>
</body>
</html>
